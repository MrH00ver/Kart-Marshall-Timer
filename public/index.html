<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kart Timer</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #121212; /* slightly softer than pure black */
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "Helvetica Neue", sans-serif;
  }

  #timer-container {
    position: relative;
    width: 300px;
    height: 300px;
  }

  svg {
    transform: rotate(-90deg);
    width: 100%;
    height: 100%;
  }

  circle {
    fill: none;
    stroke-linecap: round;
  }

  /* Timer circle */
  #timer-bg { stroke: #333; stroke-width: 14; }
  #timer-progress { 
    stroke: green; 
    stroke-width: 14; 
    stroke-dasharray: 0 0; 
    transition: stroke 0.3s linear, stroke-dasharray 0.3s linear;
    filter: drop-shadow(0 0 3px rgba(0,0,0,0.5));
  }

  /* Lap progress circle */
  #lap-bg { stroke: #333; stroke-width: 5; }
  #lap-progress { 
    stroke: #00BFFF; 
    stroke-width: 5; 
    stroke-dasharray: 0 0;
    filter: drop-shadow(0 0 2px rgba(0,191,255,0.5));
  }

  #timer {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3em;
    font-weight: 700;
    text-align: center;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
  }

  #laps-completed {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2em;
    font-weight: 600;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
  }

  /* Optional subtle pulse for lap completion */
  @keyframes lapPulse {
    0% { stroke-width: 5; }
    50% { stroke-width: 8; }
    100% { stroke-width: 5; }
  }
</style>
</head>
<body>

<div id="timer-container">
  <svg>
    <circle id="timer-bg" cx="150" cy="150" r="140"></circle>
    <circle id="timer-progress" cx="150" cy="150" r="140"></circle>
  </svg>

  <!-- Lap progress circle -->
  <svg style="position:absolute; top:50%; left:50%; width:260px; height:260px; transform: translate(-50%, -50%) rotate(-90deg);">
    <circle id="lap-bg" cx="130" cy="130" r="120"></circle>
    <circle id="lap-progress" cx="130" cy="130" r="120"></circle>
  </svg>

  <div id="timer">Loading</div>
  <div id="laps-completed">0</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  let localRemainingSeconds = 15 * 60;
  const fetchInterval = 5000;
  let lastFetchTime = 0;

  let lapProgressCurrent = 0;
  let lapProgressTarget = 0;
  let lastLapCount = null;

  const timerCircle = document.getElementById("timer-progress");
  const lapCircle = document.getElementById("lap-progress");

  const timerRadius = timerCircle.r.baseVal.value;
  const lapRadius = lapCircle.r.baseVal.value;
  const timerCirc = 2 * Math.PI * timerRadius;
  const lapCirc = 2 * Math.PI * lapRadius;

  timerCircle.style.strokeDasharray = `0 ${timerCirc}`;
  lapCircle.style.strokeDasharray = `0 ${lapCirc}`;

  const timerEl = document.getElementById("timer");
  const lapsEl = document.getElementById("laps-completed");

  async function fetchTime() {
    try {
      const res = await fetch("/session.json");
      const data = await res.json();

      if (data.lastRaceMessage && data.lastRaceMessage.Drivers.length > 0) {
        const drivers = data.lastRaceMessage.Drivers;
        const p1Driver = drivers.find(d => Number(d.Position) === 1);
        if (!p1Driver) return;

        localRemainingSeconds = data.remainingSeconds;

        // Update lap count
        const lapCount = Math.max(0, p1Driver.LapCount || 0);
        lapsEl.textContent = lapCount;

        // Reset lap progress if new lap
        if (lastLapCount !== null && lapCount > lastLapCount) {
          lapProgressCurrent = 0;
          // optional subtle pulse for lap completion
          lapCircle.style.animation = 'lapPulse 0.5s ease';
          setTimeout(() => lapCircle.style.animation = '', 500);
        }
        lastLapCount = lapCount;

        lapProgressTarget = Math.max(0, Math.min(1, (p1Driver.LapProgress || 0)/100));
      }

      lastFetchTime = Date.now();
    } catch (err) {
      console.log("Error fetching session:", err);
    }
  }

  function updateTimerVisual() {
    const totalSessionSeconds = 15 * 60;
    const progress = Math.max(0, Math.min(1, localRemainingSeconds / totalSessionSeconds));
    timerCircle.style.strokeDasharray = `${timerCirc * progress} ${timerCirc}`;

    if (localRemainingSeconds <= 120) timerCircle.style.stroke = 'red';
    else if (localRemainingSeconds <= 240) timerCircle.style.stroke = 'orange';
    else timerCircle.style.stroke = 'green';

    const minutes = Math.floor(localRemainingSeconds / 60);
    const seconds = localRemainingSeconds % 60;
    timerEl.textContent = `${minutes}:${seconds.toString().padStart(2,'0')}`;
  }

  function updateLapVisual() {
    const diff = lapProgressTarget - lapProgressCurrent;
    if (Math.abs(diff) > 0.01) {
      lapProgressCurrent += diff * 0.5;
      if (Math.abs(lapProgressTarget - lapProgressCurrent) < 0.01) {
        lapProgressCurrent = lapProgressTarget;
      }
      lapCircle.style.strokeDasharray = `${lapCirc * lapProgressCurrent} ${lapCirc}`;
    }
  }

  setInterval(async () => {
    if (Date.now() - lastFetchTime >= fetchInterval) {
      await fetchTime();
    }

    localRemainingSeconds = Math.max(0, localRemainingSeconds - 1);

    updateTimerVisual();
    updateLapVisual();
  }, 1000);

  fetchTime();
});
</script>

</body>
</html>
