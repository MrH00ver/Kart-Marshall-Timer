<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kart Timer</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
  }

  #timer-container {
    position: relative;
    width: 220px;
    height: 220px;
  }

  svg {
    transform: rotate(-90deg);
    width: 100%;
    height: 100%;
  }

  circle {
    fill: none;
    stroke-linecap: round;
  }

  /* Timer circle */
  #timer-bg {
    stroke: #333;
    stroke-width: 12;
  }

  #timer-progress {
    stroke: green;
    stroke-width: 12;
    stroke-dasharray: 0 0;
    transition: stroke 0.5s linear, stroke-dasharray 0.2s linear;
  }

  /* Lap circle (inner, thinner) */
  #lap-bg {
    stroke: #333;
    stroke-width: 6;
  }

  #lap-progress {
    stroke: #F72323;
    stroke-width: 6;
    stroke-dasharray: 0 0;
    transition: stroke-dasharray 0.2s linear;
  }

  #timer {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2em;
    text-align: center;
  }

  #laps-completed {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.5em;
  }
</style>
</head>
<body>

<div id="timer-container">
  <svg>
    <circle id="timer-bg" cx="110" cy="110" r="100"></circle>
    <circle id="timer-progress" cx="110" cy="110" r="100"></circle>
  </svg>

  <!-- Inner lap circle -->
  <svg style="position:absolute; top:50%; left:50%; width:160px; height:160px; transform: translate(-50%, -50%) rotate(-90deg);">
    <circle id="lap-bg" cx="80" cy="80" r="70"></circle>
    <circle id="lap-progress" cx="80" cy="80" r="70"></circle>
  </svg>

  <div id="timer">Loading</div>
  <div id="laps-completed">0</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  let lastLapCount = null;
  let localRemainingSeconds = 15 * 60; // fallback start time
  const fetchInterval = 15000; // fetch from server every 15s
  let lastFetchTime = 0;

  const timerCircle = document.getElementById("timer-progress");
  const lapCircle = document.getElementById("lap-progress");
  const timerRadius = timerCircle.r.baseVal.value;
  const lapRadius = lapCircle.r.baseVal.value;
  const timerCirc = 2 * Math.PI * timerRadius;
  const lapCirc = 2 * Math.PI * lapRadius;

  timerCircle.style.strokeDasharray = `0 ${timerCirc}`;
  lapCircle.style.strokeDasharray = `0 ${lapCirc}`;

  const timerEl = document.getElementById("timer");
  const lapsEl = document.getElementById("laps-completed");

  async function fetchTime() {
    try {
      const res = await fetch("/session.json");
      const data = await res.json();
      if (data.lastRaceMessage && data.lastRaceMessage.Drivers.length > 0) {
        // overwrite local time with server value
        localRemainingSeconds = data.remainingSeconds;
        updateDriver(data.lastRaceMessage.Drivers[0]);
      }
      lastFetchTime = Date.now();
    } catch (err) {
      console.log("Error fetching session:", err);
    }
  }

  function updateDriver(driver) {
    const lapCount = Math.max(0, driver.LapCount || 0);
    lapsEl.textContent = lapCount;

    if (lastLapCount !== lapCount) {
      lapCircle.style.strokeDasharray = `0 ${lapCirc}`; // reset lap circle
      lastLapCount = lapCount;
    }

    const lapProgress = Math.max(0, Math.min(1, driver.LapProgress || 0));
    lapCircle.style.strokeDasharray = `${lapCirc * lapProgress} ${lapCirc}`;
  }

  function updateTimerVisual() {
    // Timer circle
    const totalSessionSeconds = 15 * 60;
    const progress = Math.max(0, Math.min(1, localRemainingSeconds / totalSessionSeconds));
    timerCircle.style.strokeDasharray = `${timerCirc * progress} ${timerCirc}`;

    // Timer color
    if (localRemainingSeconds <= 120) {
      timerCircle.style.stroke = 'red';
    } else if (localRemainingSeconds <= 240) {
      timerCircle.style.stroke = 'orange';
    } else {
      timerCircle.style.stroke = 'green';
    }

    // Timer text
    const minutes = Math.floor(localRemainingSeconds / 60);
    const seconds = localRemainingSeconds % 60;
    timerEl.textContent = `${minutes}:${seconds.toString().padStart(2,'0')}`;
  }

  // ------------------------
  // Main loop: runs every second
  // ------------------------
  setInterval(async () => {
    // decrement locally
    localRemainingSeconds = Math.max(0, localRemainingSeconds - 1);

    // update visuals
    updateTimerVisual();

    // fetch new value from server every 15s
    if (Date.now() - lastFetchTime >= fetchInterval) {
      await fetchTime();
    }
  }, 1000);
});
</script>

</body>
</html>
