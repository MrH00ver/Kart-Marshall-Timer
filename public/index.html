<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kart Timer</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #1c1c1e 0%, #0f0f10 70%);
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "Helvetica Neue", sans-serif;
  }

  #timer-container {
    position: relative;
    width: 330px;
    height: 330px;
  }

  svg {
    transform: rotate(-90deg);
    width: 100%;
    height: 100%;
  }

  circle {
    fill: none;
    stroke-linecap: round;
  }

  /* ===== MAIN TIMER RING (THICKER) ===== */
  #timer-bg {
    stroke: #2c2c2e;
    stroke-width: 20;
  }

  #timer-progress {
    stroke: #32d74b;
    stroke-width: 20;
    stroke-dasharray: 0 0;
    transition: stroke 0.3s linear;
    filter: drop-shadow(0 0 8px rgba(50,215,75,0.25));
  }

  /* ===== LAP RING (slightly thicker) ===== */
  #lap-bg {
    stroke: #2c2c2e;
    stroke-width: 7;
  }

  #lap-progress {
    stroke: #4cc9ff;
    stroke-width: 7;
    stroke-dasharray: 0 0;
    filter: drop-shadow(0 0 5px rgba(76,201,255,0.25));
  }

  /* ===== TIMER TEXT (BIGGER) ===== */
  #timer {
    position: absolute;
    top: 44%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4.2em;
    font-weight: 800;
    color: white;
    letter-spacing: 1px;
    text-shadow: 0 0 8px rgba(255,255,255,0.3);
  }

  /* ===== LAP COUNT (BIGGER + CLOSER) ===== */
  #laps-completed {
    position: absolute;
    top: 63%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2.6em;
    font-weight: 600;
    color: white;
    opacity: 0.9;
  }

  @keyframes lapPulse {
    0% { stroke-width: 7; opacity: 1; }
    50% { stroke-width: 11; opacity: 0.8; }
    100% { stroke-width: 7; opacity: 1; }
  }

</style>
</head>

<body>

<div id="timer-container">

  <svg>
    <circle id="timer-bg" cx="165" cy="165" r="150"></circle>
    <circle id="timer-progress" cx="165" cy="165" r="150"></circle>
  </svg>

  <svg style="position:absolute; top:50%; left:50%; width:285px; height:285px; transform: translate(-50%, -50%) rotate(-90deg);">
    <circle id="lap-bg" cx="142.5" cy="142.5" r="130"></circle>
    <circle id="lap-progress" cx="142.5" cy="142.5" r="130"></circle>
  </svg>

  <div id="timer">Loading</div>
  <div id="laps-completed">0</div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  let localRemainingSeconds = 15 * 60;
  const fetchInterval = 5000;
  let lastFetchTime = 0;

  let lapProgressCurrent = 0;
  let lapProgressTarget = 0;
  let lastLapCount = null;

  const timerCircle = document.getElementById("timer-progress");
  const lapCircle = document.getElementById("lap-progress");

  const timerRadius = timerCircle.r.baseVal.value;
  const lapRadius = lapCircle.r.baseVal.value;
  const timerCirc = 2 * Math.PI * timerRadius;
  const lapCirc = 2 * Math.PI * lapRadius;

  timerCircle.style.strokeDasharray = `0 ${timerCirc}`;
  lapCircle.style.strokeDasharray = `0 ${lapCirc}`;

  const timerEl = document.getElementById("timer");
  const lapsEl = document.getElementById("laps-completed");

  async function fetchTime() {
    try {
      const res = await fetch("/session.json");
      const data = await res.json();

      if (data.lastRaceMessage?.Drivers?.length > 0) {
        const p1Driver = data.lastRaceMessage.Drivers.find(d => Number(d.Position) === 1);
        if (!p1Driver) return;

        localRemainingSeconds = data.remainingSeconds;

        const lapCount = Math.max(0, p1Driver.LapCount || 0);
        lapsEl.textContent = lapCount;

        if (lastLapCount !== null && lapCount > lastLapCount) {
          lapProgressCurrent = 0;
          lapCircle.style.animation = 'lapPulse 0.5s ease';
          setTimeout(() => lapCircle.style.animation = '', 500);
        }

        lastLapCount = lapCount;

        lapProgressTarget = Math.max(
          0,
          Math.min(1, (p1Driver.LapProgress || 0) / 100)
        );
      }

      lastFetchTime = Date.now();
    } catch (err) {
      console.log("Fetch error:", err);
    }
  }

  function updateTimerVisual() {
    const totalSessionSeconds = 15 * 60;
    const progress = Math.max(0, Math.min(1, localRemainingSeconds / totalSessionSeconds));

    timerCircle.style.strokeDasharray =
      `${timerCirc * progress} ${timerCirc}`;

    if (localRemainingSeconds <= 120) {
      timerCircle.style.stroke = '#ff3b30';
    } else if (localRemainingSeconds <= 240) {
      timerCircle.style.stroke = '#ff9f0a';
    } else {
      timerCircle.style.stroke = '#32d74b';
    }

    const minutes = Math.floor(localRemainingSeconds / 60);
    const seconds = localRemainingSeconds % 60;

    timerEl.textContent =
      `${minutes}:${seconds.toString().padStart(2,'0')}`;
  }

  function updateLapVisual() {

    const smoothingFactor = 0.06;

    lapProgressCurrent +=
      (lapProgressTarget - lapProgressCurrent) * smoothingFactor;

    if (Math.abs(lapProgressTarget - lapProgressCurrent) < 0.001) {
      lapProgressCurrent = lapProgressTarget;
    }

    lapCircle.style.strokeDasharray =
      `${lapCirc * lapProgressCurrent} ${lapCirc}`;
  }

  setInterval(async () => {

    if (Date.now() - lastFetchTime >= fetchInterval) {
      await fetchTime();
    }

    localRemainingSeconds =
      Math.max(0, localRemainingSeconds - 1);

    updateTimerVisual();
    updateLapVisual();

  }, 1000);

  fetchTime();

});
</script>

</body>
</html>
