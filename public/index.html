<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kart Timer</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
  }

  #timer-container {
    position: relative;
    width: 220px;
    height: 220px;
  }

  svg {
    transform: rotate(-90deg);
    width: 100%;
    height: 100%;
  }

  circle {
    fill: none;
    stroke-linecap: round;
  }

  /* Timer circle */
  #timer-bg {
    stroke: #333;
    stroke-width: 12;
  }

  #timer-progress {
    stroke: green;
    stroke-width: 12;
    stroke-dasharray: 0 100;
    transition: stroke-dasharray 0.2s linear, stroke 0.5s;
  }

  /* Lap circle (thinner, inner) */
  #lap-bg {
    stroke: #333;
    stroke-width: 6;
  }

  #lap-progress {
    stroke: #F72323;
    stroke-width: 6;
    stroke-dasharray: 0 100;
    transition: stroke-dasharray 0.2s linear;
  }

  #timer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2em;
  }

  #laps-completed {
    margin-top: 20px;
    font-size: 1.5em;
  }
</style>
</head>
<body>

<div id="timer-container">
  <svg>
    <circle id="timer-bg" cx="110" cy="110" r="100"></circle>
    <circle id="timer-progress" cx="110" cy="110" r="100"></circle>
  </svg>

  <!-- Inner lap circle -->
  <svg style="position:absolute; top:50%; left:50%; width:160px; height:160px; transform: translate(-50%, -50%) rotate(-90deg);">
    <circle id="lap-bg" cx="80" cy="80" r="70"></circle>
    <circle id="lap-progress" cx="80" cy="80" r="70"></circle>
  </svg>

  <div id="timer">Loading</div>
</div>

<div id="laps-completed">0</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  let lastLapCount = null;

  function updateTimerAndLap(driver) {
    const timerEl = document.getElementById("timer");
    const timerCircle = document.getElementById("timer-progress");
    const lapCircle = document.getElementById("lap-progress");
    const lapsEl = document.getElementById("laps-completed");

    if (!timerEl || !timerCircle || !lapCircle || !lapsEl) return;

    // Timer countdown
    const remainingSeconds = driver.RemainingSeconds || 0;
    const minutes = Math.floor(remainingSeconds / 60);
    const seconds = remainingSeconds % 60;
    timerEl.textContent = `${minutes}:${seconds.toString().padStart(2,'0')}`;

    // Timer circle color: green >4min, amber 4–2min, red <=2min
    if (remainingSeconds <= 120) {
      timerCircle.style.stroke = 'red';
    } else if (remainingSeconds <= 240) {
      timerCircle.style.stroke = 'orange';
    } else {
      timerCircle.style.stroke = 'green';
    }

    // Timer circle progress (0–100)
    const totalSessionSeconds = 15 * 60; // 15-minute session
    const progressPercent = Math.max(0, Math.min(100, (remainingSeconds / totalSessionSeconds) * 100));
    timerCircle.style.strokeDasharray = `${progressPercent} 100`;

    // Update laps completed number
    const lapCount = Math.max(0, driver.LapCount || 0);
    lapsEl.textContent = lapCount;

    // Reset lap circle if new lap started
    if (lastLapCount !== lapCount) {
      lapCircle.style.strokeDasharray = `0 100`; // reset inner circle
      lastLapCount = lapCount;
    }

    // Fill lap circle based on current lap progress
    const lapProgress = Math.max(0, Math.min(100, driver.LapProgress || 0));
    lapCircle.style.strokeDasharray = `${lapProgress} 100`;
  }

  // Fetch session.json every second
  setInterval(async () => {
    try {
      const res = await fetch("/session.json");
      const data = await res.json();
      if (data.lastRaceMessage && data.lastRaceMessage.Drivers.length > 0) {
        const driver = data.lastRaceMessage.Drivers[0]; // P1 driver
        driver.RemainingSeconds = data.remainingSeconds;
        updateTimerAndLap(driver);
      }
    } catch (err) {
      console.log("Error fetching session:", err);
    }
  }, 1000);
});
</script>

</body>
</html>
